<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            display: flex;
            margin-top: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            gap: 20px;
            padding: 20px;
        }

        .main-content {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            column-count: 2;
            column-gap: 30px;
            column-rule: 1px solid #ddd;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .sidebar {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 0.5rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }

        .sidebar ul li a:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .main-content {
                column-count: 1;
            }

            .sidebar {
                height: auto;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My Blog</h1>
    </header>

    <div class="container">
        <main class="main-content">
            <h2>The Art of Writing</h2>
            <p>writing is the emotion which we showcase on various activities</p>
        </main>

        <aside class="sidebar">
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">Post Title 1</a></li>
            </ul>
        </aside>
    </div>
</body>
</html>
