<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 2000px; /* Tall page for scrolling */
            font-family: Arial, sans-serif;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .static {
            background-color: #063c5f;
            position: static; /* Default positioning */
        }

        .fixed {
            background-color: #eaa0ec;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10; /* Ensure it stays on top */
        }

        .relative {
            background-color: #2ecc71;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .wrapper {
            width: 300px;
            height: 300px;
            background-color: #ecf0f1;
            position: relative; /* Parent for absolute positioning */
            margin-top: 150px;
        }

        .absolute {
            background-color: #9b59b6;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="box static">Static Box</div>
    <div class="box fixed">Fixed Box</div>
    <div class="box relative">Relative Box</div>
    <div class="wrapper">
        <div class="box absolute">Absolute Box</div>
    </div>
</body>
</html>
