<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Themed Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header with hexadecimal color */
        header {
            background-color: #4682B4; /* Steel Blue in hex */
            color: white; /* Named color */
            text-align: center;
            padding: 2rem;
        }

        /* Main section with RGB color */
        main {
            background-color: rgb(240, 248, 255); /* Alice Blue in RGB */
            padding: 3rem;
            text-align: center;
            min-height: 80vh;
        }

        h1 {
            color: #2F4F4F; /* Dark Slate Gray in hex */
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: rgb(72, 61, 139); /* Dark Slate Blue in RGB */
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Button with RGBA for slight transparency and hover effect */
        .cta-button {
            background-color: tomato; /* Named color */
            color: white; /* Named color */
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(255, 99, 71, 0.8); /* Tomato with transparency */
        }

        /* Footer with named color */
        footer {
            background-color: navy; /* Named color */
            color: white; /* Named color */
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Colorful World</h1>
    </header>
    <main>
        <h2>Explore the Beauty of Colors</h2>
        <button class="cta-button">Get Started</button>
    </main>
    <footer>
        <p>&copy; 2025 Colorful Designs</p>
    </footer>
</body>
</html>
