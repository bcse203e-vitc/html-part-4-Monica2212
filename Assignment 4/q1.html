<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #34c4b0;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Inline CSS for name -->
    <h1 style="color: #c9306a; font-size: 36px; text-align: center; font-family: Arial, sans-serif;">
       Monica Sukumar
    </h1>
    
    <!-- Image styled with internal CSS -->
    <img src="https://via.placeholder.com/200" alt="Profile Picture" class="profile-pic">
    
    <!-- Paragraph styled with external CSS -->
    <p class="bio">
        Hi, I'm Monica! I'm a passionate web developer with a love for creating user-friendly and visually appealing websites. In my free time, I enjoy hiking, reading sci-fi novels, and experimenting with new coding projects.
    </p>
</body>
</html>
